<p>Conócenos funciona correctamente!</p>

<!-- Sección de información de la empresa -->
<div class="info-section">
  <h2>Sobre Medifinder</h2>
  <p>
    Medifinder es una empresa dedicada a mejorar la gestión de citas médicas y la administración de consultas.
    Nuestra misión es ofrecer soluciones innovadoras para facilitar la interacción entre médicos y pacientes.
  </p>
</div>

<!-- Formulario de comentarios -->
<div class="form-section">
  <h2>Deja tus comentarios</h2>
  <form (ngSubmit)="onSubmit()">
    <div class="p-fluid">
      <div class="p-field">
        <label for="name">Nombre</label>
        <input id="name" type="text" pInputText [(ngModel)]="name" name="name" required />
      </div>
      <div class="p-field">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" pInputText [(ngModel)]="email" name="email" required />
      </div>
      <div class="p-field">
        <label for="comments">Comentarios</label>
        <textarea id="comments" pInputTextarea [(ngModel)]="comments" name="comments" rows="5" required></textarea>
      </div>
      <button pButton type="submit" label="Enviar"></button>
    </div>
  </form>
</div>
